<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DZ_JS_9</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div id="header">
		<div id="logo">
			home<span>W</span>orks
		</div>
	</div>
	<div id="main">
		<div id="main-info">
			<div id="main-info-title">
				Get your free account
			</div>
			<div id="main-info-text">
				Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
			</div>
			<div id="main-form">
				<div class="main-form-item">
					<label for="full-name">Full Name</label>
					<input type="text" id="full-name" name="full-name" value="Antony Swarowski">
				</div>
				<div class="main-form-item">
					<label for="username">Your username</label>
					<input type="text" id="username" name="username">
				</div>
				<div class="main-form-item">
					<label for="e-mail">E-mail</label>
					<input type="text" id="e-mail" name="e-mail">
				</div>
				<div class="main-form-item">
					<label for="password">Password</label>
					<input type="text" id="password" name="password">
				</div>
				<div class="main-form-item">
					<label for="repeat-password">Repeat Password</label>
					<input type="text" id="repeat-password" name="repeat-password">
				</div>
			</div>
			<div id="main-checkbox">
				<input type="checkbox" id="agree" name="agree" value="agree">
				<label for="agree"> Agree to our Terms of Service and Privacy Statement</label>
			</div>
			<div id="main-button">
				<button id="btn">Sign Up</button>
			</div>
			<div id="main-login">
				<a href="#">Already have an account?</a>
			</div>
		</div>
		<div class="main_img">
			<img src="images/image.png">
		</div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
